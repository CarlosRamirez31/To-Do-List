<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>To do list</title>
</head>
<body>
    <div class="container">
        <div class="perfil">
            <div id="fecha"></div>
            <h1>Hola mundo!</h1>
        </div>
        <div class="agregarTareas">
            <input type="text" id="agregar" placeholder="Agregar tareas">
            <i id="enter" class="bi bi-plus-circle"></i>
        </div>
        <div class="tareas">
            <h2>Tareas pendientes</h2>
            <ul id="lista">
                <li>
                    <i class="bi bi-circle" data="realizado" id="0"></i>
                    <p class="texto" data="eliminado" id="0"></p>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
